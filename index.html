<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cronometer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="crono-container">
		<span class="hours">00</span>
		<span class="mins">00</span>
		<span class="secs">00</span>
		<div class="buttons">
			<button id="btn-start" onclick="Start()">Start</button>
			<button id="btn-pause" onclick="Pause()">Pause</button>
			<button id="btn-reset" onclick="Reset()">Reset</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
